<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:clx="http://java.sun.com/jsf/composite/components">
    <p:dataTable id="currentDayBidTable" value="#{controller.rows}" var="row" style="margin-top: 10px;">

        <p:column headerText="Schedule Type" style="width:10%;text-align: left;padding-left: 10px;">
            <h:outputText value="#{row.scheduleType}" style="font-size: 12px"/>
        </p:column>

        <c:forEach begin="1" end="24" var="i">
            <p:column headerText="HE#{i}" style="padding-left: 1px;">
                <div style="font-size: 11px;" jsf:rendered="#{row.price eq true}"><clx:MoneyOutputComponent value="#{row.values[i-1]}"/></div>
                <h:outputText value="#{row.values[i-1]}" converter="bidCapacityInMwTwoPrecissionConverter" rendered="#{row.price eq false}" style="font-size: 11px;"/>
            </p:column>
        </c:forEach>
    </p:dataTable>

</ui:composition>
