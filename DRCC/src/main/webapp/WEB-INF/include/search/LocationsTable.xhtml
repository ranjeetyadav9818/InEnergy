<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <div class="ui-g-12 ui-md-6 ui-lg-6">
        <o:importFunctions type="com.inenergis.controller.general.Functions" var="ine"/>

        <p:dataTable value="#{controller.elasticLocations}" lazy="true"
                     var="location" reflow="true" rows="10" rowsPerPageTemplate="10,25,50,100" selectionMode="single" rowKey="#{location.id}"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" paginatorAlwaysVisible="true" style="text-align: center;margin-top: 10px;font-size: 14px">
            <p:ajax event="rowSelect" listener="#{controller.onSelectLocation}"/>
            <f:facet name="header">Locations</f:facet>
            <p:column headerText="ID" width="13%">
                <h:outputText value="#{ine:highlighter(controller.querySearch,location.id)}" escape="false"/>
            </p:column>
            <p:column headerText="#{msg['data.mapping.sublap']}" width="13%">
                <h:outputText value="#{ine:highlighter(controller.querySearch,location.sublap)}" escape="false"/>
            </p:column>
            <p:column headerText="LSE" width="13%">
                <h:outputText value="#{ine:highlighter(controller.querySearch,location.lse)}" escape="false"/>
            </p:column>
            <p:column headerText="Market Resource Id" width="13%">
                <h:outputText value="#{ine:highlighter(controller.querySearch,location.isoResourceId)}" escape="false"/>
            </p:column>
        </p:dataTable>
    </div>
</ui:composition>
