<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <p:dataTable value="#{locationSubmissionController.lazyLocationSubmissionStatusDataModelInactive}" id="TbInactive" widgetVar="custTableI" lazy="true" var="inac" reflow="true" rows="25" rowsPerPageTemplate="25,50,100" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" paginatorAlwaysVisible="false" rowKey="#{inac.uuid}" selectionMode="single">
        <p:ajax event="rowSelect" listener="#{locationSubmissionController.onSelectStatus}" update="form"/>
        <p:column headerText="SA ID"  filterBy="#{inac.programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId}" field="programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId" filterMatchMode="contains">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId}" />
        </p:column>
        <p:column headerText="UU ID" filterBy="#{inac.programServiceAgreementEnrollment.serviceAgreement.saUuid}" field="programServiceAgreementEnrollment.serviceAgreement.saUuid" filterMatchMode="contains">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.saUuid}"/>
        </p:column>
        <p:column headerText="Customer Name" filterBy="#{inac.programServiceAgreementEnrollment.serviceAgreement.account.person.customerName}" field="programServiceAgreementEnrollment.serviceAgreement.account.person.customerName" filterMatchMode="contains">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.account.person.customerName}"/>
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.account.person.businessName}"/>
        </p:column>
        <p:column headerText="Service Address" filterBy="#{inac.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps}" field="programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps" filterable="false">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps[0].servicePoint.premise.serviceAddress1} "/>
        </p:column>
        <p:column headerText="City" filterBy="#{inac.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps}" field="programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps" filterable="false">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps[0].servicePoint.premise.serviceCityUpr} " />
        </p:column>
        <p:column headerText="Program" filterBy="#{inac.programServiceAgreementEnrollment.program.name}" field="programServiceAgreementEnrollment.program.name" filterMatchMode="contains">
            <h:outputText value="#{inac.programServiceAgreementEnrollment.program.name}"/>
        </p:column>

        <p:column headerText="Location ID" filterBy="#{inac.isoResourceId}" field="isoResourceId" filterMatchMode="contains">
            <h:outputText value="#{inac.isoResourceId}"/>
        </p:column>
        <p:column headerText="#{msg['data.mapping.sublap']}" filterBy="#{inac.isoSublap}" field="isoSublap" filterMatchMode="contains">
            <h:outputText value="#{inac.isoSublap}"/>
        </p:column>
        <p:column headerText="LSE" filterBy="#{inac.isoLse}" field="isoLse" filterMatchMode="contains">
            <h:outputText value="#{inac.isoLse}"/>
        </p:column>
        <p:column headerText="Days Inactive" filterBy="#{inac.isoSubmissionDate}" field="isoSubmissionDate" filterable="false" filterMatchMode="contains">
            <h:outputText value="#{inac.daysOutStanding()}"/>
        </p:column>
        <p:column headerText="Meter Data Available" filterable="false">
            <h:outputText value="Unavailable" rendered="#{inac.meterDataRecheck}"/>
            <h:outputText value="OK" rendered="#{not inac.meterDataRecheck}"/>
        </p:column>
        <p:column headerText="Commodity"  filterBy="#{pend.programServiceAgreementEnrollment.serviceAgreement.commodity}" field="programServiceAgreementEnrollment.serviceAgreement.commodity" filterMatchMode="contains">
            <h:outputText value="#{pend.programServiceAgreementEnrollment.serviceAgreement.commodity}" />
        </p:column>
    </p:dataTable>

</ui:composition>
