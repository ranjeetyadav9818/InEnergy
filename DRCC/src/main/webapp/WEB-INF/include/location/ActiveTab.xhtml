<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dataTable value="#{locationSubmissionController.lazyLocationSubmissionStatusDataModelActive}" id="TbActive" widgetVar="custTableA" lazy="true" var="acti" reflow="true" rows="25" rowsPerPageTemplate="25,50,100" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" paginatorAlwaysVisible="false" rowKey="#{acti.uuid}" selectionMode="single">
        <p:ajax event="rowSelect" listener="#{locationSubmissionController.onSelectStatus}" update="form"/>
        <p:column headerText="SA ID"  filterBy="#{acti.programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId}" field="programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId" filterMatchMode="contains">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.serviceAgreementId}" />
        </p:column>
        <p:column headerText="UU ID" filterBy="#{acti.programServiceAgreementEnrollment.serviceAgreement.saUuid}" field="programServiceAgreementEnrollment.serviceAgreement.saUuid" filterMatchMode="contains">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.saUuid}"/>
        </p:column>
        <p:column headerText="Customer Name" filterBy="#{acti.programServiceAgreementEnrollment.serviceAgreement.account.person.customerName}" field="programServiceAgreementEnrollment.serviceAgreement.account.person.customerName" filterMatchMode="contains">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.account.person.customerName}"/>
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.account.person.businessName}"/>
        </p:column>
        <p:column headerText="Service Address" filterBy="#{acti.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps}" field="programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps" filterable="false">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps[0].servicePoint.premise.serviceAddress1} "/>
        </p:column>
        <p:column headerText="City" filterBy="#{acti.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps}" field="programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps" filterable="false">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.serviceAgreement.agreementPointMaps[0].servicePoint.premise.serviceCityUpr} " />
        </p:column>
        <p:column headerText="Program" filterBy="#{acti.programServiceAgreementEnrollment.program.name}" field="programServiceAgreementEnrollment.program.name" filterMatchMode="contains">
            <h:outputText value="#{acti.programServiceAgreementEnrollment.program.name}"/>
        </p:column>

        <p:column headerText="Location ID" filterBy="#{acti.isoResourceId}" field="isoResourceId" filterMatchMode="contains">
            <h:outputText value="#{acti.isoResourceId}"/>
        </p:column>
        <p:column headerText="Resource ID" filterable="false">
            <h:outputText value="#{acti.getActiveResource().name}"/>
        </p:column>
        <p:column headerText="LSE" filterBy="#{acti.isoLse}" field="isoLse" filterMatchMode="contains">
            <h:outputText value="#{acti.isoLse}"/>
        </p:column>
        <p:column headerText="Commodity"  filterBy="#{pend.programServiceAgreementEnrollment.serviceAgreement.commodity}" field="programServiceAgreementEnrollment.serviceAgreement.commodity" filterMatchMode="contains">
            <h:outputText value="#{pend.programServiceAgreementEnrollment.serviceAgreement.commodity}" />
        </p:column>
    </p:dataTable>

</ui:composition>
