<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="#{bundleAccessor.language}">
<f:view locale="#{bundleAccessor.locale}">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title><ui:insert name="title">Energy Array</ui:insert></title>
    <link rel="shortcut icon" href="/DRCC/javax.faces.resource/images/favicon.ico.jsf"/>

    <h:outputScript name="js/nanoscroller.js" library="barcelona-layout"/>
    <h:outputScript name="js/layout.js" library="barcelona-layout"/>
    <h:outputScript name="js/ripple.js" library="barcelona-layout"/>
    <h:outputScript name="js/drcc.js"/>
    <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/animate.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/ripple.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/drcc.css"/>
    <h:outputStylesheet name="css/font-icon-service-point.css" library="service_point"/>
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="main-body">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ4YyGoPNvgJKwrEBv4W1scOGIS6hS-Z4" type="text/javascript"/>
    <p:growl id="growl" showDetail="false" sticky="true" autoUpdate="true"/>
    <div class="layout-wrapper">
        <ui:include src="./topbar.xhtml"/>
        <ui:include src="./leftmenu.xhtml"/>

        <p:outputPanel class="layout-main" id="all-content">
            <div class="layout-main-content">
                <ui:insert name="content"/>

            </div>


        </p:outputPanel>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

</h:body>
</f:view>
</html>
