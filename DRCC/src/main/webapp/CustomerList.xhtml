<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:j="http://java.sun.com/JSP/Page"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <h:form id="formCL">
            <p:breadCrumb>
                <p:menuitem value="Dashboard" outcome="dashboard"/>
                <p:menuitem value="Customers" outcome="CustomerList"/>
                <p:menuitem value="Search" action="#{agreementPointMapList.onServiceAgreementClear()}" update="formCL"
                            rendered="#{agreementPointMapList.selectedServiceAgreement ne null  and gasAgreementPointMapList.selectedServiceAgreement ne null}"/>
                <p:menuitem value="ACC ID #{agreementPointMapList.serviceAgreement.account.accountId}" actionListener="#{agreementPointMapList.updateCard(agreementPointMapList.serviceAgreement.account.accountId)}" update="formCL" ajax="true"
                            rendered="#{agreementPointMapList.selectedServiceAgreement ne null and gasAgreementPointMapList.selectedServiceAgreement eq null}"/>
                <p:menuitem value="ACC ID #{gasAgreementPointMapList.serviceAgreement.account.accountId}" actionListener="#{gasAgreementPointMapList.updateCard(gasAgreementPointMapList.serviceAgreement.account.accountId)}" update="formCL" ajax="true"
                            rendered="#{gasAgreementPointMapList.selectedServiceAgreement ne null  and agreementPointMapList.selectedServiceAgreement eq null}"/>
                <p:menuitem value="SA ID #{gasAgreementPointMapList.selectedServiceAgreement.serviceAgreementId}"
                            rendered="#{(gasAgreementPointMapList.accountId == null and gasAgreementPointMapList.selectedServiceAgreement != null)}"/>
                <p:menuitem value="SA ID #{agreementPointMapList.selectedServiceAgreement.serviceAgreementId}"
                            rendered="#{(agreementPointMapList.accountId == null and agreementPointMapList.selectedServiceAgreement != null) and (!(gasAgreementPointMapList.accountId == null and gasAgreementPointMapList.selectedServiceAgreement != null))}"/>
            </p:breadCrumb>

            <div class="card card-w-title">
                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{agreementPointMapList.showSearch and gasAgreementPointMapList.showSearch }">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="saId" maxlength="10" value="#{agreementPointMapList.serviceAgreementId}"/>
                        <label>SA ID</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="address" value="#{agreementPointMapList.address}"/>
                        <label>Service Address</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="name" value="#{agreementPointMapList.name}"/>
                        <label>Name</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="accId" maxlength="10" value="#{agreementPointMapList.accountId}"/>
                        <label>Acc ID</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="city" value="#{agreementPointMapList.city}"/>
                        <label>City</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="phone" value="#{agreementPointMapList.phone}"/>
                        <label>POC Phone</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="personId" maxlength="10" value="#{agreementPointMapList.personId}"/>
                        <label>Person ID</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="postCode" value="#{agreementPointMapList.postCode}"/>
                        <label>Post Code</label>
                    </h:panelGroup>
                </p:panelGrid>

                <p:commandButton value="Search" id="search" update="@form,:menu-form-crm" action="#{agreementPointMapList.doSearch()}"
                                 rendered="#{agreementPointMapList.showSearch and gasAgreementPointMapList.showSearch}"/>

                <p:carousel id="personCarousel" rendered="#{(agreementPointMapList.showCarousel and agreementPointMapList.accountId != null)}" numVisible="4" circular="true" responsive="true"
                            value="#{agreementPointMapList.customerDetails}"
                            headerText="Account Id #{agreementPointMapList.serviceAgreement.account.accountId}"
                            var="sad" style="border: 0;">
                    <i class="material-icons #{sad.icon} Fs20 hardblue"/>
                    <h:outputText value="#{sad.name}" styleClass="Fs20 hardblue"/>
                    <h:dataTable var="db" value="#{sad.dataBeans}" style="border:0;" styleClass="ui-panelgrid-blank">
                        <h:column style="border:0;">
                            <h:outputText value="#{db.name}" style="border:0;"/>
                        </h:column>
                        <h:column style="border:0;">
                            <h:outputText value="#{db.value}" style="border:0;"/>
                        </h:column>
                    </h:dataTable>
                </p:carousel>

                <p:carousel id="personCarouselGas" rendered="#{(gasAgreementPointMapList.showCarousel and gasAgreementPointMapList.accountId != null) and (!(agreementPointMapList.showCarousel and agreementPointMapList.accountId != null)) }" numVisible="4" circular="true" responsive="true"
                            value="#{gasAgreementPointMapList.gasCustomerDetails}"
                            headerText="Account Id #{gasAgreementPointMapList.serviceAgreement.account.accountId}"
                            var="sad" style="border: 0;">
                    <i class="material-icons #{sad.icon} Fs20 hardblue"/>
                    <h:outputText value="#{sad.name}" styleClass="Fs20 hardblue"/>
                    <h:dataTable var="db" value="#{sad.dataBeans}" style="border:0;" styleClass="ui-panelgrid-blank">
                        <h:column style="border:0;">
                            <h:outputText value="#{db.name}" style="border:0;"/>
                        </h:column>
                        <h:column style="border:0;">
                            <h:outputText value="#{db.value}" style="border:0;"/>
                        </h:column>
                    </h:dataTable>
                </p:carousel>

                <p:carousel id="apmCarousel" rendered="#{(agreementPointMapList.showCarousel and agreementPointMapList.accountId == null)}" numVisible="4" circular="true" responsive="true"
                            value="#{agreementPointMapList.serviceAgreementDetails}"
                            headerText=" Electricity Service Agreement #{agreementPointMapList.selectedAgreementPointMap.serviceAgreement.serviceAgreementId}"
                            var="sad" style="border: 0;">
                    <i class="material-icons #{sad.icon} Fs20 hardblue"/>
                    <h:outputText value="#{sad.name}" styleClass="Fs20 hardblue"/>
                    <h:dataTable var="db" value="#{sad.dataBeans}" style="border:0;" styleClass="ui-panelgrid-blank">
                        <h:column style="border:0;">
                            <h:outputText value="#{db.name}" style="border:0;"/>
                        </h:column>
                        <h:column style="border:0;">
                            <h:outputText value="#{db.value}" style="border:0;"/>
                        </h:column>
                    </h:dataTable>
                </p:carousel>


                <p:carousel id="apmCarouselGas" rendered="#{(gasAgreementPointMapList.showCarousel and gasAgreementPointMapList.accountId == null) and (!(agreementPointMapList.showCarousel and agreementPointMapList.accountId == null) )}" numVisible="4" circular="true" responsive="true"
                            value="#{gasAgreementPointMapList.gasServiceAgreementDetails}"
                            headerText="Gas Service Agreement #{gasAgreementPointMapList.selectedAgreementPointMap.serviceAgreement.serviceAgreementId}"
                            var="sad" style="border: 0;">
                    <i class="material-icons #{sad.icon} Fs20 hardblue"/>
                    <h:outputText value="#{sad.name}" styleClass="Fs20 hardblue"/>
                    <h:dataTable var="db" value="#{sad.dataBeans}" style="border:0;" styleClass="ui-panelgrid-blank">
                        <h:column style="border:0;">
                            <h:outputText value="#{db.name}" style="border:0;"/>
                        </h:column>
                        <h:column style="border:0;">
                            <h:outputText value="#{db.value}" style="border:0;"/>
                        </h:column>
                    </h:dataTable>
                </p:carousel>
            </div>

            <p:tabView id="TEvDetE" dynamic="true" scrollable="true" activeIndex="#{agreementPointMapList.tabActiveIndex}">
                <p:ajax event="tabChange" listener="#{agreementPointMapList.setActiveTab(agreementPointMapList.tabActiveIndex)}"/>
                <p:tab title="Customer">
                    <h:panelGroup rendered="#{agreementPointMapList.selectedServiceAgreement ne null or gasAgreementPointMapList.selectedServiceAgreement ne null}">
                        <c:set value="#{agreementPointMapList.selectedServiceAgreement.account.person}" var="person"/>
                        <h:panelGroup id ="elecP" rendered="#{agreementPointMapList.selectedServiceAgreement ne null and gasAgreementPointMapList.selectedServiceAgreement eq null }">
                            <div class="card card-w-title">
                                <h3>Primary contact</h3>

                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:outputLabel value="Person ID"/>
                                    <h:panelGroup>#{person.personId}</h:panelGroup>
                                    <p:column/>
                                    <p:column/>

                                    <p:outputLabel value="Customer Name"/>
                                    <h:outputText value="#{person.toName()}"/>
                                    <p:column/>
                                    <p:column/>

                                    <p:outputLabel value="Phone"/>
                                    <h:outputText value="#{agreementPointMapList.serviceAgreement.phone}" converter="phoneConverter"/>
                                    <p:column/>
                                    <p:column/>
                                </p:panelGrid>
                            </div>
                        </h:panelGroup>
                        <c:set value="#{gasAgreementPointMapList.selectedServiceAgreement.account.person}" var="person"/>
                        <h:panelGroup id ="gasP" rendered="#{ gasAgreementPointMapList.selectedServiceAgreement ne null }">
                            <div class="card card-w-title">
                                <h3>Primary contact</h3>

                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:outputLabel value="Person ID"/>
                                    <h:panelGroup>#{person.personId}</h:panelGroup>
                                    <p:column/>
                                    <p:column/>

                                    <p:outputLabel value="Customer Name"/>
                                    <h:outputText value="#{person.toName()}"/>
                                    <p:column/>
                                    <p:column/>

                                    <p:outputLabel value="Phone"/>
                                    <h:outputText value="#{gasAgreementPointMapList.serviceAgreement.phone}" converter="phoneConverter"/>
                                    <p:column/>
                                    <p:column/>
                                </p:panelGrid>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup id ="elecS" rendered="#{agreementPointMapList.selectedServiceAgreement ne null and gasAgreementPointMapList.selectedServiceAgreement eq null  }">
                            <div class="card card-w-title">
                                <h3>Secondary contacts</h3>

                                <p:panelGrid columns="1" styleClass="form-group" rendered="#{agreementPointMapList.newSecondaryContact eq null}">
                                    <h:column>
                                        <p:commandButton action="#{agreementPointMapList.createNewSecondaryContact}" update="@(.ui-tabs-panel:visible)"
                                                         process="@this" value="Add"/>
                                    </h:column>
                                </p:panelGrid>

                                <h:panelGroup rendered="#{agreementPointMapList.newSecondaryContact != null}">
                                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactTitleE" value="#{agreementPointMapList.newSecondaryContact.title}"/>
                                            <p:outputLabel value="Title:" for="secondaryContactTitle"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactNameE" value="#{agreementPointMapList.newSecondaryContact.name}" required="true"/>
                                            <p:outputLabel value="Name:" for="secondaryContactName"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactSurnameE" value="#{agreementPointMapList.newSecondaryContact.surname}" required="true"/>
                                            <p:outputLabel value="Surname:" for="secondaryContactSurname"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactPhoneE" value="#{agreementPointMapList.newSecondaryContact.phone}"/>
                                            <p:outputLabel value="Phone:" for="secondaryContactPhone"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactMobileE" value="#{agreementPointMapList.newSecondaryContact.mobile}"/>
                                            <p:outputLabel value="Mobile:" for="secondaryContactMobile"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactEmailE" value="#{agreementPointMapList.newSecondaryContact.email}"/>
                                            <p:outputLabel value="E-mail:" for="secondaryContactEmail"/>
                                        </h:panelGroup>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" styleClass="form-group">
                                        <h:column>
                                            <p:commandButton action="#{agreementPointMapList.saveSecondaryContacts}" update="@form" value="Save"/>
                                            <p:spacer width="10"/>
                                            <p:commandButton action="#{agreementPointMapList.cancelNewSecondaryContract}"
                                                             update="@form" process="@this" value="Cancel"/>
                                        </h:column>
                                    </p:panelGrid>
                                    <p:separator/>
                                </h:panelGroup>

                                <p:dataTable widgetVar="custTableE" value="#{agreementPointMapList.selectedServiceAgreement.secondaryContacts}"
                                             lazy="false" var="secondaryContact" editable="true"
                                             reflow="true" rows="25" rowsPerPageTemplate="25,50,100"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" paginatorAlwaysVisible="false" selectionMode="single" rowKey="#{secondaryContact.uuid}"
                                             rendered="#{agreementPointMapList.selectedServiceAgreement.secondaryContacts.size() != 0}">

                                    <p:ajax event="rowEdit" listener="#{agreementPointMapList.onSecondaryContactEdit}"/>
                                    <p:ajax event="rowEditCancel"/>

                                    <p:column headerText="Title">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.title}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.title}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Name">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.name}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.name}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Surname">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.surname}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.surname}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Phone">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.phone}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.phone}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Mobile">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.mobile}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.mobile}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Email ID">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.email}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.email}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="width: 32px" class="showOnDesktop">
                                        <p:rowEditor/>
                                    </p:column>
                                    <p:column style="width: 66px" class="showOnDesktop">
                                        <p:commandButton action="#{agreementPointMapList.removeSecondaryContact(secondaryContact)}" update="@form" process="@this"
                                                         value="Delete"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup id ="gasS" rendered="#{gasAgreementPointMapList.selectedServiceAgreement ne null  and  agreementPointMapList.selectedServiceAgreement eq null }">
                            <div class="card card-w-title">
                                <h3>Secondary contacts</h3>

                                <p:panelGrid columns="1" styleClass="form-group" rendered="#{gasAgreementPointMapList.newSecondaryContact eq null}">
                                    <h:column>
                                        <p:commandButton action="#{gasAgreementPointMapList.createNewSecondaryContact}" update="@(.ui-tabs-panel:visible)"
                                                         process="@this" value="Add"/>
                                    </h:column>
                                </p:panelGrid>

                                <h:panelGroup rendered="#{gasAgreementPointMapList.newSecondaryContact != null}">
                                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactTitle" value="#{gasAgreementPointMapList.newSecondaryContact.title}"/>
                                            <p:outputLabel value="Title:" for="secondaryContactTitle"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactName" value="#{gasAgreementPointMapList.newSecondaryContact.name}" required="true"/>
                                            <p:outputLabel value="Name:" for="secondaryContactName"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactSurname" value="#{gasAgreementPointMapList.newSecondaryContact.surname}" required="true"/>
                                            <p:outputLabel value="Surname:" for="secondaryContactSurname"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactPhone" value="#{gasAgreementPointMapList.newSecondaryContact.phone}"/>
                                            <p:outputLabel value="Phone:" for="secondaryContactPhone"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactMobile" value="#{gasAgreementPointMapList.newSecondaryContact.mobile}"/>
                                            <p:outputLabel value="Mobile:" for="secondaryContactMobile"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="secondaryContactEmail" value="#{gasAgreementPointMapList.newSecondaryContact.email}"/>
                                            <p:outputLabel value="E-mail:" for="secondaryContactEmail"/>
                                        </h:panelGroup>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" styleClass="form-group">
                                        <h:column>
                                            <p:commandButton action="#{gasAgreementPointMapList.saveSecondaryContacts}" update="@form" value="Save"/>
                                            <p:spacer width="10"/>
                                            <p:commandButton action="#{gasAgreementPointMapList.cancelNewSecondaryContract}"
                                                             update="@form" process="@this" value="Cancel"/>
                                        </h:column>
                                    </p:panelGrid>
                                    <p:separator/>
                                </h:panelGroup>

                                <p:dataTable widgetVar="custTable" value="#{gasAgreementPointMapList.selectedServiceAgreement.secondaryContacts}"
                                             lazy="false" var="secondaryContact" editable="true"
                                             reflow="true" rows="25" rowsPerPageTemplate="25,50,100"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" paginatorAlwaysVisible="false" selectionMode="single" rowKey="#{secondaryContact.uuid}"
                                             rendered="#{gasAgreementPointMapList.selectedServiceAgreement.secondaryContacts.size() != 0}">

                                    <p:ajax event="rowEdit" listener="#{gasAgreementPointMapList.onSecondaryContactEdit}"/>
                                    <p:ajax event="rowEditCancel"/>

                                    <p:column headerText="Title">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.title}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.title}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Name">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.name}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.name}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Surname">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.surname}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.surname}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Phone">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.phone}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.phone}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Mobile">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.mobile}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.mobile}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Email ID">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{secondaryContact.email}"/></f:facet>
                                            <f:facet name="input"><h:inputText value="#{secondaryContact.email}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="width: 32px" class="showOnDesktop">
                                        <p:rowEditor/>
                                    </p:column>
                                    <p:column style="width: 66px" class="showOnDesktop">
                                        <p:commandButton action="#{gasAgreementPointMapList.removeSecondaryContact(secondaryContact)}" update="@form" process="@this"
                                                         value="Delete"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:panelGroup>


                    </h:panelGroup>

                    <p:dataTable id="TBCust" widgetVar="custTable" value="#{ agreementPointMapList.custlist}" lazy="true" var="apm"
                                 reflow="true" rows="25" rowsPerPageTemplate="25,50,100"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" paginatorAlwaysVisible="false" selectionMode="single"  rowKey="#{apm.rowKey}"
                                 rendered="#{agreementPointMapList.selectedServiceAgreement eq null and gasAgreementPointMapList.selectedServiceAgreement eq null }">
                        <p:ajax event="rowSelect" listener="#{agreementPointMapList.onCustomerSelect}" update="formCL"/>
                        <p:column headerText="Person ID" filterBy="#{apm.serviceAgreement.account.person.personId}" field="personId">
                            <h:outputText value="#{apm.serviceAgreement.account.person.personId}"/>
                        </p:column>
                        <p:column headerText="Acc ID" filterBy="#{apm.serviceAgreement.account.accountId}" field="acctId">
                            <h:outputText value="#{apm.serviceAgreement.account.accountId}"/>
                        </p:column>
                        <p:column headerText="Customer Name" filterBy="#{apm.serviceAgreement.account.person.businessName}" field="busName">
                            <h:outputText value="#{apm.serviceAgreement.account.person.businessName}"
                                          rendered="#{apm.serviceAgreement.account.person.customerName eq null}"/>
                            <h:outputText value="#{apm.serviceAgreement.account.person.customerName}"
                                          rendered="#{apm.serviceAgreement.account.person.businessName eq null}"/>
                            <h:outputText
                                    value="#{apm.serviceAgreement.account.person.customerName} (#{apm.serviceAgreement.account.person.businessName})"
                                    rendered="#{apm.serviceAgreement.account.person.businessName ne null and apm.serviceAgreement.account.person.customerName ne null}"/>
                        </p:column>
                        <p:column headerText="Phone" filterBy="#{apm.serviceAgreement.phone}" field="phone">
                            <h:outputText value="#{apm.serviceAgreement.phone}" converter="phoneConverter"/>
                        </p:column>
                    </p:dataTable>

                    <ui:include src="WEB-INF/include/portalUser/PortalUserManagement.xhtml"/>

                </p:tab>

                <p:tab title="Equipment &amp; Devices" rendered="#{(agreementPointMapList.selectedServiceAgreement ne null and  agreementPointMapList.accountId == null) or (gasAgreementPointMapList.selectedServiceAgreement ne null and  gasAgreementPointMapList.accountId == null)}">
                    <h:panelGroup id ="elecED" rendered="#{agreementPointMapList.selectedServiceAgreement ne null and gasAgreementPointMapList.selectedServiceAgreement eq null }">
                        <div class="card card-w-title">
                            <h3>Eligible Assets</h3>

                            <h:panelGroup styleClass="md-inputfield-select">
                                <p:outputLabel value="Select new asset" for="idTypeCrE"/>
                                <p:selectOneMenu id="idTypeCrE" value="#{agreementPointMapList.asset}" required="#{agreementPointMapList.tabActiveIndex eq 1}" converter="assetConverter">
                                    <f:selectItem noSelectionOption="true"/>
                                    <f:selectItems value="#{agreementPointMapList.availableAssets}" var="asset" itemLabel="#{asset.name} (#{asset.assetProfile.name})"
                                                   itemValue="#{asset}"/>
                                </p:selectOneMenu>
