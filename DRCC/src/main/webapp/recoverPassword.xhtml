<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>DRCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="shortcut icon" href="/DRCC/javax.faces.resource/images/favicon.ico.jsf"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/animate.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/ripple.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/drcc.css"/>
    <h:outputStylesheet library="css" name="drcc.css"/>
    <h:outputStylesheet name="css/drcc.css"/>
</h:head>

<h:body styleClass="login-body">

    <h:form id="form">

        <p:growl id="growl" showDetail="false" sticky="false"/>
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 login-header">
                    <h1>Change Password</h1>
                    <span style="color: whitesmoke; font-size: 20px">
                        <i class="material-icons" style="color: whitesmoke; font-size:40px">flash_on</i>
                        <span>Energy Array</span>
                    </span>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password id="Password1" required="true" value="#{resetPasswordController.newPassword}"/>
                        <label>New password</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password id="Password2" required="true" value="#{resetPasswordController.repeatNewPassword}"/>
                        <label>Repeat new password</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 chkbox-container">
                    <p:commandButton value="Change Password" action="#{resetPasswordController.changePassword}" update="@form"/>
                </div>
            </div>
        </div>
    </h:form>
    <h:graphicImage name="images/DRCCPoweredByLogo.jpg" style="position:fixed; right:12px; width: 160px"/>
</h:body>

</html>
