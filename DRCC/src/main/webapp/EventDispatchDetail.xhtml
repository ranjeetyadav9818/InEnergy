<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <c:set var="controller" value="#{eventDetailsController}"/>
        <c:set var="summary" value="#{eventDetailsController.eventNotificationSummary}" scope="session"/>

        <h:form id="form">

            <p:breadCrumb>
                <p:menuitem value="Dashboard" outcome="dashboard"/>
                <p:menuitem value="Market Integration" url="#"/>
                <p:menuitem value="Events" outcome="DispatchManagement"/>
                <p:menuitem value="Event #{controller.event.externalEventId}"/>
            </p:breadCrumb>

            <div class="card">
                <p:timeline id="eventTimeLine" value="#{controller.timelineModel}" height="200px"
                            selectable="true" zoomable="false" moveable="true" stackEvents="true"
                            axisOnTop="false" showCurrentTime="false" showNavigation="false" timeZone="America/Los_Angeles"/>
            </div>

            <div class="ContainerIndent">
                <p:tabView scrollable="false">
                    <p:tab title="Summary">
                        <ui:include src="WEB-INF/include/dispatch/DispatchSummaryTab.xhtml"/>
                    </p:tab>
                    <p:tab title="Impacted Customers">
                        <ui:include src="WEB-INF/include/dispatch/ImpactedCustomersTab.xhtml"/>
                    </p:tab>
                    <p:tab title="Impacted Resources">
                        <ui:include src="WEB-INF/include/dispatch/ImpactedResourcesTab.xhtml"/>
                    </p:tab>
                    <p:tab title="Event Notification Summary">
                        <ui:include src="WEB-INF/include/dispatch/EventNotificationSummaryTab.xhtml"/>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
