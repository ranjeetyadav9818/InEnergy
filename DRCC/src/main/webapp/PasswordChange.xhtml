<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <p:breadCrumb>
            <p:menuitem value="Dashboard" outcome="dashboard"/>
            <p:menuitem value="Password change" outcome="PasswordChange"/>
        </p:breadCrumb>
        <div class="card card-w-title">
            <h:form id="form">
                <h:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password required="true" id="curPass" value="#{passwordChange.currentPassword}" size="40"/>
                        <p:outputLabel value="Current password:" for="curPass"/>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:password required="true" id="newPass1" value="#{passwordChange.newPassword1}" size="40"/>
                        <p:outputLabel value="New password:" for="newPass1"/>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:password required="true" id="newPass2" value="#{passwordChange.newPassword2}" size="40"/>
                        <p:outputLabel value="Repeat new password:" for="newPass2"/>
                    </h:panelGroup>
                </h:panelGrid>
                <p:commandButton id="save" value="Save" action="#{passwordChange.changePassword()}" process="@form" update="@form"/>
                <p:spacer width="10"/>
                <p:commandButton id="cancel" value="Cancel" action="#{passwordChange.cancel()}" process="@this" update="@form"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
